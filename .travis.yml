sudo: false
rvm:
  - '2.2'
  - '2.1'
  - '2.0'
notifications:
  email:
    - tim@github.com
env:
  - PUPPET_VERSION="~> 4.2.0"
  - PUPPET_VERSION="~> 4.1.0"
  - PUPPET_VERSION="~> 4.0.0"
  - PUPPET_VERSION="~> 3.7.0"
  - PUPPET_VERSION="~> 3.6.0"
  - PUPPET_VERSION="~> 3.5.0"
  - PUPPET_VERSION="~> 3.4.0"
  - PUPPET_VERSION="~> 3.3.0"
  - PUPPET_VERSION="~> 3.2.0"
  - PUPPET_VERSION="~> 3.1.0"
  - PUPPET_VERSION="~> 3.0.0"
  - PUPPET_VERSION="~> 2.7.0"

before_script:
  - puppet --version

matrix:
  # Puppet < 3.5.0 is broken under ruby 2.1 https://tickets.puppetlabs.com/browse/PUP-1243
  # Puppet < 3.8.0 is broken under ruby 2.2 https://tickets.puppetlabs.com/browse/PUP-3796
  exclude:
    - rvm: '2.1'
      env: PUPPET_VERSION="~> 2.7.0"
    - rvm: '2.1'
      env: PUPPET_VERSION="~> 3.0.0"
    - rvm: '2.1'
      env: PUPPET_VERSION="~> 3.1.0"
    - rvm: '2.1'
      env: PUPPET_VERSION="~> 3.2.0"
    - rvm: '2.1'
      env: PUPPET_VERSION="~> 3.3.0"
    - rvm: '2.1'
      env: PUPPET_VERSION="~> 3.4.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 2.7.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.0.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.1.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.2.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.3.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.4.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.5.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.6.0"
    - rvm: '2.2'
      env: PUPPET_VERSION="~> 3.7.0"

deploy:
  provider: rubygems
  api_key:
    secure: 
  on:
    tags: true
